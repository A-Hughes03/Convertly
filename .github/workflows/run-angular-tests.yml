name: Run Angular Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'convertly/**'

jobs:
  angular-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Change to convertly frontend directory
        run: cd convertly
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: ng test --watch=false
